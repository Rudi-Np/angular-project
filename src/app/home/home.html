<table mat-table [dataSource]="list" class="mat-elevation-z2">
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row._id }}</td>
    </ng-container>

    <ng-container matColumnDef="shem_mosah">
        <th mat-header-cell *matHeaderCellDef>שם מוסך</th>
        <td mat-cell *matCellDef="let row">{{ row.shem_mosah }}</td>
    </ng-container>

    <ng-container matColumnDef="miktzoa">
        <th mat-header-cell *matHeaderCellDef>מקצוע</th>
        <td mat-cell *matCellDef="let row">{{ row.miktzoa }}</td>
    </ng-container>

    <ng-container matColumnDef="yishuv">
        <th mat-header-cell *matHeaderCellDef>ישוב</th>
        <td mat-cell *matCellDef="let row">{{ row.yishuv }}</td>
    </ng-container>

    <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef>טלפון</th>
        <td mat-cell *matCellDef="let row">{{ row.telephone }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
